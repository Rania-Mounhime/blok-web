                    <a href="nieuwsdetails.html"><img class="fotoartikel" src="./images/studiomack.png" alt="foto" /></a>
                    <p>Studio Mack is de winnaar van de Kick That Ass-Award 2019. De award is een initiatief van ontwerper Maarten Baas en wordt ondersteund door Lowlands. De Kick That Ass-Award is een jaarlijkse prijs voor afstudeerwerk van studenten aan Design Academy Eindhoven, die in het het leven is geroepen omdat studenten in hun examenjaar aan een veelheid van eisen en verwachtingen moeten voldoen. De award is hierop een uitzondering, want hiervoor gelden simpelweg geen criteria: Er hoeft geen diepgravend onderzoek aan ten grondslag te liggen en geen oplossing voor een probleem gevonden te worden. Daarnaast hoeft het werk geen betere wereld te beloven en geen revolutionaire materialen te bevatten. Sterker nog: het werk hoeft niet eens een functie te hebben.<br><br>Studio Mack, bestaande uit het duo Puck van Iersel en Maarten de Bruijne, is met het werk 'Sea you there' de winnaar van dit jaar. Het winnende ontwerp is geen ontwerp, maar een film. Het pretendeert niks anders dan een uiterst humoristische en absurdistische film te zijn, als aanvulling op hun veelbelovende oeuvre dat op studiomack.nl te zien is. 'Sea you there' is een klein verhaal over twee bevlogen wetenschappers die een wetenschappelijk raadsel oplossen. De jury was unaniem lovend over de vervreemdende en authentieke film waarin de kijker gedurende 8 minuten wordt meegenomen in het mysterie.<br><br>Bekijk 'Sea You There' hier</p>
